<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Material Design Bootstrap</title>
  <link rel="stylesheet" href="/views/static/lib/fontawesome-pro/css/all.min.css">
  <link rel="stylesheet" href="/views/static/lib/mdb/css/bootstrap.min.css">
  <link rel="stylesheet" href="/views/static/lib/mdb/css/mdb.min.css">
  <link rel="stylesheet" href="/views/static/css/animation.css">
</head>
<body class="fixed-sn">
  <header>
    <nav id="sidenav-main">
    </nav>
  </header>
  <main>
    <div>
      <div style="color: #FFFFFF; font-size: 25px; font-weight: 700;">현재 오류 라우터: 0건</div>
      <div style="color: #FFFFFF; font-size: 13px; font-weight: 700;">오류 발생률: 0%</div>
      <div class="middle">
        <table>
          <tbody>
            <td>
              <div id="router_1" class="status-icon text-center">
                <div class="router-info">
                </div>
              </div>
            </td>
            <td>
                <div id="router_2" class="status-icon"></div>
            </td>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <!-- Button trigger modal-->

  <!--Modal: modalRelatedContent-->
  <div class="modal fade right" id="modalRelatedContent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading">실시간 로그현황</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="log_list_row" class="row">
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modalRelatedContent-->

  <script src="/views/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/views/static/lib/mdb/js/popper.min.js"></script>
  <script type="text/javascript" src="/views/static/lib/mdb/js/bootstrap.js"></script>
  <script type="text/javascript" src="/views/static/lib/mdb/js/mdb.min.js"></script>
  <script src="/views/static/js/nav.js"></script>
  <script src="/views/static/js/animation.js"></script>
</body>
